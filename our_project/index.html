<!DOCTYPE html>
<html>
<!-- multistep form -->
<form id="msform">
 <!-- progressbar -->
 <ul id="progressbar">
   <li class="active">Make your account!</li>
   <li>Food needs?</li>
   <li>Personal details</li>
 </ul>
 <!-- fieldsets -->
 <fieldset>
   <h2 class="fs-title">Create your account</h2>
   <h3 class="fs-subtitle">Step 1</h3>
   <input type="text" name="username" placeholder="Username" />
   <input type="password" name="pass" placeholder="Password" />
   <input type="password" name="cpass" placeholder="Confirm Password" />
   <input type="button" name="next" class="next action-button" value="Next" />
 </fieldset>
 <fieldset>
   <h2 class="fs-title">Special food needs?(allergies, vegan, ect.)</h2>
   <h3 class="fs-subtitle">Step 2</h3>
   <input type="text" name="needs" placeholder="Needs" />
   <input type="button" name="previous" class="previous action-button" value="Previous" />
   <input type="button" name="next" class="next action-button" value="Next" />
 </fieldset>
 <fieldset>
   <h2 class="fs-title">Personal Details</h2>
   <h3 class="fs-subtitle">Step 3</h3>
   <input type="text" name="fname" placeholder="First Name" />
   <input type="text" name="lname" placeholder="Last Name" />
   <input type="text" name="Bio" placeholder="Bio" />
   <input type="button" name="previous" class="previous action-button" value="Previous" />
   <input type="submit" name="submit" class="submit action-button" value="Submit" />
 </fieldset>
</form>

<div class="date-selector">
	<div class="month" id="month1"></div>
	<div class="day" id="day1"></div>
	<div class="year" id="year1"></div>
</div>
